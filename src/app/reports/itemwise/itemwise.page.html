<ion-header>
  <ion-toolbar>
    <ion-title>{{pageheading}}</ion-title>
  </ion-toolbar>
  <ion-label>{{itemName}}</ion-label>
</ion-header>

<ion-content>
  <table mat-table [dataSource]="reportResultBalance" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.order }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="itemCount">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let element">{{ element.itemCount }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="sellingAmount">
      <th mat-header-cell *matHeaderCellDef>S(Rs)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sellingAmount.toFixed(2) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>P(Rs)</th>
      <td mat-cell *matCellDef="let element">{{ element.total.toFixed(2) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ion-content>
<ion-footer>
  <h5 class="resultstyle">Total Profit: {{totalProfit.toFixed(2)}}</h5>

  <mat-paginator
    *ngIf="iReportsResp?.totalPage"
    #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="iReportsResp?.totalPage"
    [pageSize]="this.currentMaxPage"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    [pageIndex]="0"
    aria-label="Select page"
  >
  </mat-paginator>
</ion-footer>
