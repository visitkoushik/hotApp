<ion-header>
  <ion-toolbar>
    <ion-title>{{pageheading}}</ion-title>
  </ion-toolbar>
  <ion-label>{{itemName}}</ion-label>
</ion-header>

<ion-content>
  <table mat-table [dataSource]="reportResultBalance" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let element">
        {{ element.count }}
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="selltotal">
      <th mat-header-cell *matHeaderCellDef>S(Rs)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.selltotal.toFixed(2) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="profit">
        <th mat-header-cell *matHeaderCellDef>P(Rs)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.grandProfit.toFixed(2) }}
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ion-content>
