<ion-content>
  <table mat-table [dataSource]="reportResultBalance" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.order }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.item.itemName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let element">
        {{ element.count }}
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="sellvalue">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sellvalue.toFixed(2) }}
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="profit">
        <th mat-header-cell *matHeaderCellDef>P(Rs)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.profit.toFixed(2) }}
        </td>
      </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ion-content>
