<ion-header>
  <h5 style="margin-left: 1rem">Filter By</h5>
</ion-header>
<ion-content>
  <ion-item>
    <mat-label>Filter Report By</mat-label>
    <ion-radio-group aria-label="" [(ngModel)]="filterDateBy">
      <ion-item>
        <ion-label>Date Range</ion-label>
        <ion-radio
          slot="start"
          id="datebby"
          name="datebby"
          [value]="FILTERBY.DATE"
          class="radiobutton"
          color="primary"
          (change)="onChangeFilterType()"
        >
        </ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Month Range</ion-label>
        <ion-radio
          slot="start"
          id="month"
          name="month"
          [value]="FILTERBY.MONTH"
          class="radiobutton"
          color="primary"
          (change)="onChangeFilterType()"
        ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Year Range</ion-label>
        <ion-radio
          slot="start"
          id="year"
          name="year"
          [value]="FILTERBY.YEAR"
          class="radiobutton"
          color="primary"
          (change)="onChangeFilterType()"
        ></ion-radio
      ></ion-item>
    </ion-radio-group>
  </ion-item>
  <mat-form-field
    color="primary"
    class="newbill-full-width"
    appearance="fill"
    *ngIf="filterDateBy===FILTERBY.DATE"
  >
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [max]="maxDate">
      <input matStartDate placeholder="Start date" [(ngModel)]="startDate" />
      <input matEndDate placeholder="End date" [(ngModel)]="endDate" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
  </mat-form-field>

  <app-year-picker
    label="Select year range"
    [(startYear)]="startY"
    [(endYear)]="endY"
    *ngIf="filterDateBy===FILTERBY.YEAR"
  ></app-year-picker>

  <app-month-picker
    label="Select month range"
    [(startMonth)]="startM"
    [(endMonth)]="endM"
    *ngIf="filterDateBy===FILTERBY.MONTH"
  ></app-month-picker>

  <mat-form-field class="newbill-full-width" appearance="fill">
    <mat-label>Choose Item </mat-label>
    <mat-select
      [(ngModel)]="selectedReport"
      name="report"
      disableOptionCentering
      panelClass="myPanelClass"
      (selectionChange)="onChangeItem($event.value)"
    >
      <mat-option value="-1" selected>All</mat-option>
      <mat-option *ngFor="let item of allItems" [value]="item.id">
        {{item.itemName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--
    <h5>Selected Range:</h5>
    <ion-item>
    <ion-label *ngIf="filterDateBy===FILTERBY.YEAR">
      {{(startY|dateconvert:'Y')?.toLocaleDateString()}} -
      {{(endY|dateconvert:'Y':'e')?.toLocaleDateString()}}</ion-label
    >
    <ion-label *ngIf="filterDateBy===FILTERBY.MONTH">
      {{(startM|dateconvert:'M')?.toLocaleDateString()}} -
      {{(endM|dateconvert:'M':'e')?.toLocaleDateString()}}
    </ion-label>
    <ion-label *ngIf="filterDateBy===FILTERBY.DATE">
      {{startDate?.toLocaleDateString()}} -
      {{endDate?.toLocaleDateString()}}</ion-label
    >
  </ion-item>-->
</ion-content>

<ion-footer>
  <ion-item>
    <ion-title></ion-title>
    <ion-button
      size="default"
      color="primary"
      float-right
      (click)="onNextScreen()"
      [disabled]="shouldNextDisable()"
    >
      Next
    </ion-button>
  </ion-item>
</ion-footer>
