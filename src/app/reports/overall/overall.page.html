<ion-header>
  <ion-toolbar>
    <ion-title>{{pageheading}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table mat-table [dataSource]="reportResultBalance" class="mat-elevation-z8">
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef class="detail">Particulers</th>
      <td mat-cell *matCellDef="let element" class="tddetail">
        {{ element.detail }}
      </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="tdamount"
        [ngStyle]="{'color': element.color }"
      >
        {{ element.value }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div
    *ngIf="total<0"
    style="color: red; text-align: right; padding: 1rem; background:'#fff'"
  >
    Total Loss of:    {{total*-1}}
  </div>
  <div
    *ngIf="total>=0"
    style="color: green; text-align: right; padding: 1rem; background:'#fff'"
  >
    Total Profit of:    {{total}}
  </div>
</ion-content>
