<ion-header>
  <ion-title>{{pageheading}}</ion-title>
</ion-header>
<ion-content>
  <app-period-item-profit
    [startDate]="startDate"
    [endDate]="endDate"
    [selectedReport]="selectedReport"
    [filterDateBy]="filterDateBy"
    *ngIf="selectedReport==='-1'"
  >
  </app-period-item-profit>
</ion-content>
<ion-footer style="text-align: end; padding: 1rem">
  Total: {{total.toFixed(2)}}
</ion-footer>
