<ion-content>
  <table
    mat-table
    [dataSource]="iReportsResp?.billList"
    class="mat-elevation-z8"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="billNumber">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.billNumber }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="billingDate">
      <th mat-header-cell *matHeaderCellDef>Date.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.billingDate.toString().split("T")[0] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Ptotal">
      <th mat-header-cell *matHeaderCellDef>C(Rs)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Ptotal.toFixed(2) }}
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Stotal">
      <th mat-header-cell *matHeaderCellDef>S(Rs)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Stotal.toFixed(2) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef>P(Rs)</th>
      <td mat-cell *matCellDef="let element">
        {{ (+element.Stotal - +element.Ptotal).toFixed(2) }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</ion-content>
