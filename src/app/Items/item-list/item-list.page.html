<ion-header>
  <ion-searchbar
    placeholder="Search..."
    [(ngModel)]="filterTerm"
    animated="true"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <mat-card
    *ngFor="let item of cartsrvc.mainItems| filter: filterTerm; "
  >
    <mat-card-title-group>
      <mat-card-title> {{item.itemName}}</mat-card-title>
      <mat-card-subtitle color="dangercolor"
        >Status: {{item.isAvailable?'Available':'Unavailable'}}
      </mat-card-subtitle>

      <div class="rowList3" >
        <ion-button
          fill="outline"
          color="primary"
          (click)="onModifyItem(item)"
        >
          Update
        </ion-button>
      </div>
    </mat-card-title-group>
  </mat-card>
</ion-content>
