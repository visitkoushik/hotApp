<ion-content>
  <app-bill-print-details
    [data]="currentBillPrintStr"
    *ngIf="currentBillPrint"
  ></app-bill-print-details>
</ion-content>
<ion-footer>
  <ion-title></ion-title>
  <ion-item>
    <ion-label position="floating" style="color: red">Paid*</ion-label>
    <ion-input
      placeholder="Ex:20.00"
      type="number"
      [(ngModel)]="currentBill.paid"
      (ngModelChange)="onChangePaid()"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-title></ion-title>
    <button mat-raised-button color="primary" float-right (click)="onDone()"
    [disabled]="currentBill.paid === undefined || currentBill.paid === null ">
      Confirm
    </button>
  </ion-item>
</ion-footer>
