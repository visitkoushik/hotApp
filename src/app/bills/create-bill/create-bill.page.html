<ion-header>
  <ion-item>
    <ion-label position="floating" color="danger"
      >Customer Name *</ion-label>
    <ion-input
      placeholder="Customer Name is mandatory"
      [(ngModel)]="creatBillPage.currentBiill.customerName"
      type="text"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Customer contact</ion-label>
    <ion-input
      matInput
      placeholder="Ex:1234567890"
      type="tel"
      [(ngModel)]="creatBillPage.currentBiill.customerContact"
    ></ion-input>
  </ion-item>

  <div class="gender">
    <ion-radio-group
      aria-label="Gender"
      [(ngModel)]="creatBillPage.currentBiill.gender"
    >
    <ion-row no-padding>
        <ion-item no-padding>
          <ion-label>Male</ion-label>
          <ion-radio
            slot="start"
            id="mrgndr"
            name="gender-male"
            [value]="CLONED_GENDER.MALE"
            class="radiobutton"
            color="primary"
          ></ion-radio>
        </ion-item>
        <ion-item no-padding>
          <ion-label no-padding>Female</ion-label>
          <ion-radio
            slot="start"
            id="frgndr"
            name="gender-female"
            [value]="CLONED_GENDER.FEMALE"
            class="radiobutton"
            color="primary"
            no-padding
          ></ion-radio>
        </ion-item>
        <ion-item no-padding>
          <ion-label>Others</ion-label>
          <ion-radio
            slot="start"
            id="orgndr"
            name="gender-others"
            [value]="CLONED_GENDER.OTHERS"
            class="radiobutton"
            color="primary"
          ></ion-radio>
        </ion-item>
      </ion-row>
    </ion-radio-group>
  </div>
  <ion-searchbar
    placeholder="Search..."
    [(ngModel)]="creatBillPage.filterTerm"
    animated="true"
  ></ion-searchbar>
</ion-header>
<ion-content>
  <mat-list>
    <mat-card
      *ngFor="let cartItem of creatBillPage.listOfCartItem | filter: creatBillPage.filterTerm;trackBy: trackByFn;"
    >
      <mat-card-title-group>
        <mat-card-title> {{cartItem.items.itemName}}</mat-card-title>
        <mat-card-subtitle class="requiredcolor"
          >Price:{{cartItem.items.itemSellValue.toFixed(2)}} Rs.
        </mat-card-subtitle>

        <div class="rowList2" *ngIf="cartItem.count>0">
          <div class="rowListinner">
            <ion-button
              fill="clear"
              color="primary"
              (click)="onModifyItem(cartItem.id,false)"
            >
              -
            </ion-button>
            <ion-input
              [value]="cartItem.count"
              class="inputClass"
              readonly
            ></ion-input>
            <ion-button
              fill="clear"
              color="primary"
              (click)="onModifyItem(cartItem.id,true)"
            >
              +
            </ion-button>
          </div>
        </div>
        <div class="rowList3" *ngIf="cartItem.count===0">
          <ion-button
            fill="clear"
            color="primary"
            (click)="onModifyItem(cartItem.id,true)"
          >
            ADD
          </ion-button>
        </div>
      </mat-card-title-group>
    </mat-card>
  </mat-list>
  <mat-divider></mat-divider>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-item>
      <ion-title>
        <!--  Total({{creatBillPage.listOfCartItem|subtotal:'count'}}): {{creatBillPage.listOfCartItem|subtotal}}
        Rs.-->
      </ion-title>
      <!-- <ion-button mat-raised-button color="primary" (click)="onReset()">Reset</ion-button> -->
      <ion-button
        fill="solid"
        size="default"
        color="primary"
        [disabled]="+(creatBillPage.listOfCartItem|subtotal:'count')===0 || creatBillPage.currentBiill.customerName?.trim().length===0"
        (click)="onNextScreen()"
      >
        Next
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
