<ion-content>
  <mat-list>
    <mat-card
      *ngFor="let brnch of allBranches;trackBy: trackByFn "
      (click)="onClick(brnch)"
    >
      <mat-card-title-group>
        <div style="width: 100%">
          <h5>{{brnch.name }}</h5>
          <span>{{brnch.code}}</span>
        </div>
      </mat-card-title-group>
    </mat-card>
  </mat-list>
</ion-content>
